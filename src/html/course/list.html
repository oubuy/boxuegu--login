<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!--build:style  -->
    <!--endbuild  -->
</head>

<body>
    <!-- 侧边栏 -->
    <!--build:aside  -->
    <!--endbuild  -->
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <!--build:header  -->
            <!--endbuild  -->
            <!-- 客户列表 -->
            <div class="body course-list">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="/dist/html/course/edit1.html">课程管理</a></li>
                    <li class="active">课程列表</li>
                </ol>
                <div id="course_List" class="courses">
                    <!-- 模板引擎 -->

                </div>
            </div>
        </div>
    </div>

    <!-- 模板引擎 -->
    <script type="text/template" id="course_list_tpl">
        {{each $data courseValue i}}
        <div class="course">
            <div class="pic">
                <img src="{{courseValue.cs_cover ||/public/img/course.png}}" alt="">
            </div>
            <div class="info">
                <a href="./course_edit_step1.html">{{courseValue.cs_name}}</a>
                <ul class="list-unstyled">
                    <li>
                        <span>讲师：{{courseValue.tc_name}}</span>
                        <span>类别：{{courseValue.cg_name}}</span>
                    </li>
                    <li>
                        <span>课时：32</span>
                        <span>学员：9823</span>
                    </li>
                    <li>
                        <span>浏览：11313</span>
                        <span></span>
                    </li>
                </ul>
            </div>
        </div>
        {{/each}}
    </script>
    <script src="/dist/js/libra.js"></script>
    <script src="/dist/js/course/list.js"></script>
</body>

</html>
