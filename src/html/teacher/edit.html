                <!-- 面包屑 -->

<!-- 模板引擎 -->
<script type="text/template" id="edit_T">
    <!-- 这个地址是修改完发送给后台的地址 -->
    <form id="teacher_Form" action="/v6/teacher/update" method="post" class="form-horizontal col-xs-offset-2">
        <!-- 传送id参数 -->
        <input type="hidden" name='tc_id' value='{{tc_id}}'>
        <div class="form-group">
            <label for="" class="col-xs-3 control-label">姓名</label>
            <div class="col-xs-4">
                <input name="tc_name" value='{{tc_name}}' type="text" class="form-control input-sm" placeholder="讲师名称">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-3 control-label">入职时间</label>
            <div class="col-xs-4">
                <input name="tc_join_date" value='{{tc_join_date}}' type="text" class="form-control input-sm">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-3 control-label">类型</label>
            <div class="col-xs-2">
                <select name="tc_type" class="form-control input-sm">
                                    <option name='tc_type' value="1" checked> 讲师</option>
                                    <option name='tc_type' value="0">管理员</option>
                                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-3 control-label">性别</label>
            <div class="col-xs-4">
                <label class="radio-inline">
                                    <input name="tc_gender" value="0" type="radio" checked> 男
                                </label>
                <label class="radio-inline">
                                    <input name="tc_gender" value="1" type="radio"> 女
                                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-7">
                <button type="submit" class="btn btn-success btn-sm pull-right">保 存</button>
            </div>
        </div>
    </form>
</script>
<script src="/dist/js/libra.js"></script>
<script src="/dist/js/teacher/edit.js"></script>

</html>
